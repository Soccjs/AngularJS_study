

<form action="#"  id="login-form" name="myForm" novalidate  ng-submit="signinVm.signin()">
  <div class="heading">Login to simple test</div>
  <div class="left">
    <label for="email">Email</label> <br />
     <input type="email" name="email" ng-model="signinVm.email" required>
  <span style="color:red" ng-show="myForm.email.$dirty && myForm.email.$invalid">
  
  <br /><br /><br /><br /><span ng-show="myForm.email.$error.required">Email is required.</span>
  <span ng-show="myForm.email.$error.email">Invalid email address.</span>
  </span>


    <label for="password">Password</label> <br />
    <input type="password" name="password" id="pass" ng-model="signinVm.password"/> <br />
    <button ng-click="signinVm.signin()" type="button" value="Login"  ng-disabled="myForm.email.$dirty && myForm.email.$invalid" >button</button>

    <fb:login-button scope="public_profile,email" onlogin="checkLoginState()">
    </fb:login-button>
 

  </div>
  <div class="right">
    <div class="connect">Connect with</div>


    <a href="" class="facebook">
      <span class="fontawesome-facebook">facebook</span>
    </a> <br />
    <a href="" class="twitter">
      <span class="fontawesome-twitter">twitter</span>
    </a> <br />
    <a href="" class="google-plus">
      <span class="fontawesome-google-plus">google+</span>
    </a>
  </div>
</form>  



<div id="status">
</div>
